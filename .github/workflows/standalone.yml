name: Standalone

on:
  release:
    types:
    - created
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        target: [{"runtime": 'ubuntu-x64', "artifact": "Quatcher-ubuntu.zip"}, {"runtime": 'win-x64', "artifact": "Quatcher-windows-standalone.zip"}]

    runs-on: windows-latest
    name: Build for ${{ matrix.target.runtime }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102
    - name: Install dependencies
      run: dotnet restore
    - name: Set version
      if: ${{ github.event_name == 'release' }}
      run: '"${{ github.event.release.tag_name }}" | Out-File -NoNewline -FilePath ./VERSION'
    - name: Build ${{ matrix.target.runtime }}
      run: dotnet publish Quatcher/Quatcher.csproj -r ${{ matrix.target.runtime }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -c Release
    - name: Copy license
      run: cp LICENSE Quatcher/bin/Release/net5.0/${{ matrix.target.runtime }}/publish/LICENSE.txt
    - name: Artifact Upload ${{ matrix.target.runtime }}
      if: ${{ github.event_name != 'release' }}
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.target.runtime }}
        path: Quatcher/bin/Release/net5.0/${{ matrix.target.runtime }}/publish/
    - name: Compress Release Artifact
      if: ${{ github.event_name == 'release' }}
      run: 'Compress-Archive Quatcher/bin/Release/net5.0/${{ matrix.target.runtime }}/publish/* ./release.zip'
    - name: Upload Release Asset
      if: ${{ github.event_name == 'release' }}
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release.zip
        asset_name: ${{ matrix.target.artifact }}
        asset_content_type: application/zip